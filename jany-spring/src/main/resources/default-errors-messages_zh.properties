# suppress inspection "UnusedProperty" for whole file
# 通用状态码
400=请求错误
401=认证失败
403=访问受限
404=页面不存在
500=服务器错误

# 内置错误
BAD_REQUEST=请求错误
UNAUTHORIZED=未认证或登录
FORBIDDEN=访问受限
NOT_FOUND=页面不存在
INTERNAL_SERVER_ERROR=服务器错误

# 运行时才能获取的错误信息
RUNTIME_PARAM_INVALID=参数:{0}, 值:{1}, {2}
RUNTIME_PARAM_INVALID_FORMAT=值:{0}, 格式错误
RUNTIME_PARAM_INVALID_TYPE=参数:{0}, 值:{1}, 类型错误

# 登录认证相关
LOGIN_ERROR=登录错误
LOGIN_ERROR_BAD_CREDENTIALS=登录错误，用户名或密码错误
LOGIN_ERROR_DISABLED=登录错误，账户被禁用
PERMISSION_DENIED=无权限访问此接口

# Sa-Token NotLoginException 相关
$SA_TOKEN_NOT_LOGIN={'-1':'未认证或登录，请重新登录',\
  '-2':'无效的认证，请重新登录',\
  '-3':'登录已过期，请重新登录',\
  '-4':'您已在别处登录',\
  '-5':'您已被强制下线',\
  '-6':'登录已失效，请重新登录',\
  '-7':'不合法的认证，请重新登录'}.getOrDefault(#e.type,'认证失败，无效的认证')

# db-scheduler 相关
TASK_INSTANCE_CURRENTLY_EXECUTING=任务实例正在执行
TASK_INSTANCE_NOT_FOUND_EXCEPTION=任务实例未找到