# suppress inspection "UnusedProperty" for whole file
# 通用状态码
400=请求错误
401=未认证或登录
403=访问受限
404=页面不存在
500=服务器错误

# 内置错误
BAD_REQUEST=请求错误
UNAUTHORIZED=未认证或登录
FORBIDDEN=访问受限
NOT_FOUND=页面不存在
INTERNAL_SERVER_ERROR=服务器错误

# 运行时才能获取的错误信息
RUNTIME_PARAM_INVALID=参数:{0}, 值:{1}, {2}
RUNTIME_PARAM_INVALID_FORMAT=值:{0}, 格式错误
RUNTIME_PARAM_INVALID_TYPE=参数:{0}, 值:{1}, 类型错误

# 登录相关
LOGIN_ERROR=登录错误
LOGIN_ERROR_BAD_CREDENTIALS=登录错误，用户名或密码错误
LOGIN_ERROR_DISABLED=登录错误，账户被禁用